<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe: 7.0</h1>
    <h3>Blood of the Death Titans: REVENGE</h3><br>
    <div class="grid-container">
        <div class="grid-item" id="space-one">1</div>
        <div class="grid-item" id="space-one">2</div>
        <div class="grid-item" id="space-one">3</div>
        <div class="grid-item" id="space-one">4</div>
        <div class="grid-item" id="space-one">5</div>
        <div class="grid-item" id="space-one">6</div>
        <div class="grid-item" id="space-one">7</div>
        <div class="grid-item" id="space-one">8</div>
        <div class="grid-item" id="space-one">9</div>
      </div>
      <br>
      <button id="reset-button">Reset Game</button>
</body>
</html>
